<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-wxUserInfo-edit" th:object="${wxUserInfo}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户是否订阅该公众号标识，值为0时，代表此用户没有关注该公众号，拉取不到其余信息：</label>
				<div class="col-sm-8">
					<input id="subscribe" name="subscribe" th:field="*{subscribe}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户的标识openid，对当前公众号唯一：</label>
				<div class="col-sm-8">
					<input id="openid" name="openid" th:field="*{openid}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户的昵称：</label>
				<div class="col-sm-8">
					<input id="nickname" name="nickname" th:field="*{nickname}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户的性别，值为1时是男性，值为2时是女性，值为0时是未知：</label>
				<div class="col-sm-8">
					<input id="sex" name="sex" th:field="*{sex}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户所在国家：</label>
				<div class="col-sm-8">
					<input id="country" name="country" th:field="*{country}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户所在省份：</label>
				<div class="col-sm-8">
					<input id="province" name="province" th:field="*{province}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户所在城市：</label>
				<div class="col-sm-8">
					<input id="city" name="city" th:field="*{city}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户的语言：</label>
				<div class="col-sm-8">
					<input id="language" name="language" th:field="*{language}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户头像,最后一个数值代表正方形头像大小（有0、46、64、96、132数值可选，0代表640*640正方形头像），用户没有头像时该项为空。若用户更换头像，原有头像URL将失效。：</label>
				<div class="col-sm-8">
					<input id="headimgurl" name="headimgurl" th:field="*{headimgurl}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户关注时间，为时间戳。如果用户曾多次关注，则取最后关注时间：</label>
				<div class="col-sm-8">
					<input id="subscribeTime" name="subscribeTime" th:field="*{subscribeTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">只有在用户将公众号绑定到微信开放平台帐号后，才会出现该字段。：</label>
				<div class="col-sm-8">
					<input id="unionid" name="unionid" th:field="*{unionid}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">公众号运营者对粉丝的备注，公众号运营者可在微信公众平台用户管理界面对粉丝添加备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户所在的分组ID（暂时兼容用户分组旧接口）：</label>
				<div class="col-sm-8">
					<input id="groupid" name="groupid" th:field="*{groupid}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户被打上的标签ID列表：</label>
				<div class="col-sm-8">
					<input id="tagidList" name="tagidList" th:field="*{tagidList}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">返回用户关注的渠道来源，ADD_SCENE_SEARCH 公众号搜索，ADD_SCENE_ACCOUNT_MIGRATION 公众号迁移，ADD_SCENE_PROFILE_CARD 名片分享，ADD_SCENE_QR_CODE 扫描二维码，ADD_SCENEPROFILE LINK 图文页内名称点击，ADD_SCENE_PROFILE_ITEM 图文页右上角菜单，ADD_SCENE_PAID 支付后关注，ADD_SCENE_OTHERS 其他：</label>
				<div class="col-sm-8">
					<input id="subscribeScene" name="subscribeScene" th:field="*{subscribeScene}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">二维码扫码场景：</label>
				<div class="col-sm-8">
					<input id="qrScene" name="qrScene" th:field="*{qrScene}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">二维码扫码场景描述：</label>
				<div class="col-sm-8">
					<input id="qrSceneStr" name="qrSceneStr" th:field="*{qrSceneStr}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新人ID：</label>
				<div class="col-sm-8">
					<input id="updateUserId" name="updateUserId" th:field="*{updateUserId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新时间：</label>
				<div class="col-sm-8">
					<input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态(0 正常 -1 已删除 1 黑名单)：</label>
				<div class="col-sm-8">
					<input id="status" name="status" th:field="*{status}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新状态（0 正常 1 有更新）：</label>
				<div class="col-sm-8">
					<input id="updateStatus" name="updateStatus" th:field="*{updateStatus}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/wxUserInfo";
		$("#form-wxUserInfo-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-wxUserInfo-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
